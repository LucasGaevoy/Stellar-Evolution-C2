<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stellar Evolution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .format{
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .title{
      text-align: center;
      margin: 0 0 30px 0;
      font-weight: 600;
    }

    h3{
      text-align: center;
      color: #000000;
      margin-top: 7px;
      margin-bottom: 5px;
    }

    .container{
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .panel{
      background-color: #e8f0f8;
      border-radius: 12px;
      padding: 15px;
      height: 540px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    #star-view{
      position: relative;
      text-align: left;
      display: flex;
      flex-direction: column;
      padding: 15px;
      flex: 3;
    }

    .info { flex: 0 0 auto; }

    #scene { flex: 1 1 auto; min-height: 320px; }
    

    .Star{
      position:absolute;
      
    }

    .StarArea{
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .Sunarea{
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .mass-box{
      position: absolute;
      top: 15px;
      right: 15px;
      width: 300px;
    }

    .mass-label{
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      margin-bottom: 6px;
    }

    #MassInput{
      width: 70px;
    }

    .time-box{
      margin-top: auto;
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .time-label{
      font-size: 14px;
      white-space: nowrap;
    }

    #PlayButton{
      font-size: 16px;
      cursor: pointer;
    }

    .slidecontainer {
    width: 300px;
    margin: 10px auto;
    }

    .slider {
    appearance: none;
    width: 100%;
    height: 20px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
    }

    .slider:hover {
    opacity: 1;
    }

    .slider::-webkit-slider-thumb {
    appearance: none;
    width: 20px;
    height: 20px;
    background: #759ec0;
    cursor: pointer;
    }
    .slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #759ec0;
    cursor: pointer;
    }

    #hr-diagram{
      flex: 2;
      height: 540px;
      min-width:0;
    }
  </style>
</head>

<body>

<div class="format">

  <h1 class="title">Stellar Evolution</h1> 

  <div class="container">
    
    <div id="star-view" class="panel">
      
      <div class="info">
        Absolute Magnitude: <br>
        Surface Temperature: <br>
        Evolutionary Stage: <br>
        Age: <br>
        Mass: <br>
      </div>
      <div id="scene" style="width:100%; height:320px; border-radius:10px; overflow:hidden;"></div>

      <div class="Star"></div>

      <div class="Sun"></div>

      <div class="mass-box">
        <div style="display:flex; align-items:center; gap:5px; margin-bottom:5px;">
          <label>Mass:</label>
          <input type="number" id="MassInput" min="0.1" max="150" step="0.1" value="1">
          M<sub>&odot;</sub>
        </div>
        <input type="range" min="0.1" max="150" value="1" step="0.1" class="slider" id="MassRange">
      </div>

      <div class="time-box" style="display:flex; flex-direction: column; gap: 10px; margin-top: auto;">
        <div style="display:flex; align-items: center; gap: 10px;">
          <button class="PlayButton" data-index="1">&#9654;</button>
          <span class="time-label">
            Before main sequence: <span class="TimeDemo">0</span>%
          </span>
          <input type="range" min="0" max="100" value="0" class="TimeSlider" style="flex:1;">
        </div>
        <div style="display:flex; align-items: center; gap: 10px;">
          <button class="PlayButton" data-index="2">&#9654;</button>
          <span class="time-label">
            Main sequence: <span class="TimeDemo">0</span>%
          </span>
          <input type="range" min="0" max="100" value="0" class="TimeSlider" style="flex:1;">
        </div>
        <div style="display:flex; align-items: center; gap: 10px;">
          <button class="PlayButton" data-index="3">&#9654;</button>
          <span class="time-label">
            After main sequence: <span class="TimeDemo">0</span>%
          </span>
          <input type="range" min="0" max="100" value="0" class="TimeSlider" style="flex:1;">
        </div>
      </div>
      
    </div>

    <div id="hr-diagram" class="panel">
      <h3>HR diagram</h3>
      <canvas id="diagram" width="500" height="500"></canvas>



    </div>

  </div>

  
  <script>
    const MassSlider = document.getElementById("MassRange");
    const MassInput = document.getElementById("MassInput");
    function UpdateMassDisplay(val){
      val = parseFloat(val);
      if (isNaN(val)) return null;
      if (val < 0.1) val = 0.1;
      if (val > 150) val = 150;
      MassSlider.value = val;
      if (val < 1) {
        MassInput.value = val.toFixed(1);
      } else{
        MassInput.value = Math.round(val);
      }
    }
    MassSlider.oninput = function (){
      UpdateMassDisplay(this.value);
    }
    MassInput.oninput = function (){
      let val = parseFloat(this.value);
      if(isNaN(val)) return;
      MassSlider.value = val;
    }
    MassInput.onchange = function (){
      let val = parseFloat(this.value);
      if (isNaN(val)) return;
      if (val < 0.1) val = 0.1;
      if (val > 150) val = 150;
      MassSlider.value = val;
      if(val<1) MassInput.value = val.toFixed(1);
      else MassInput.value = Math.round(val);
    }
  
    const TimeSliders = Array.from(document.querySelectorAll('.TimeSlider'));
    const TimeOutputs = Array.from(document.querySelectorAll('.TimeDemo'));
    const PlayButtons = Array.from(document.querySelectorAll('.PlayButton'));
    
    let playing = [false,false,false];
    let timers = [null,null,null];
    
    function stopPlay(index){
      playing[index] = false;
      PlayButtons[index].innerHTML = "&#9654;";
      clearInterval(timers[index]);
    }
    function UpdateTimeOutput(index){
      TimeOutputs[index].innerHTML = TimeSliders[index].value;
    }
    for(var i=0; i<TimeSliders.length; i++){
      (function(index){
        TimeSliders[index].oninput = function(){
          UpdateTimeOutput(index);
        }
      })(i);
    }
    for(var i=0; i<PlayButtons.length; i++){
      (function(index){
        PlayButtons[index].onclick=function(){
          if (!playing[index]){
            playing[index]=true;
            PlayButtons[index].innerHTML="&#9208;";
            timers[index]=setInterval(function(){
              if(TimeSliders[index].value>=100){
                stopPlay(index);
                if (index+1<TimeSliders.length){
                  PlayButtons[index+1].onclick();
                }
              } else{
                TimeSliders[index].value=parseInt(TimeSliders[index].value)+1;
                UpdateTimeOutput(index);
              }
            }, 60);
          } else{
            stopPlay(index);
          }
        };
      })(i);
    }
    
    const canvas = document.getElementById("diagram");
    const ctx = canvas.getContext("2d");
    
    const cssWidth = 400;
    const cssHeight = 480;
    canvas.style.width = cssWidth + "px";
    canvas.style.height = cssHeight + "px";
    const dpr = window.devicePixelRatio || 1;
    canvas.width = cssWidth * dpr;
    canvas.height = cssHeight * dpr;
    ctx.scale(dpr,dpr);
    
    const margin = { top: 30, right: 20, bottom: 40, left: 40 };
    const TotalWidth = cssWidth - margin.left - margin.right;
    const TotalHeight = cssHeight - margin.top - margin.bottom;

    const TempMin = 2500;
    const TempMax = 37500;
    const MagMin = -10;
    const MagMax = 15;

  function YAxis(Mag){
    return margin.top + TotalHeight * (MagMax - Mag) / (MagMax - MagMin);
  }

    function XAxis(Temp){
      return margin.left + TotalWidth * (TempMax - Temp) / (TempMax - TempMin);
    }

    ctx.clearRect(0,0,cssWidth,cssHeight);

    ctx.strokeStyle = "#000";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(margin.left,margin.top + TotalHeight);
    ctx.lineTo(margin.left + TotalWidth, margin.top + TotalHeight);
    ctx.moveTo(margin.left,margin.top);
    ctx.lineTo(margin.left,margin.top + TotalHeight);
    ctx.stroke();

    ctx.textAlign = "center";
    ctx.fillText("Surface Temperature (K)", margin.left + TotalWidth/2, margin.top + TotalHeight + 40);
    ctx.save();
    ctx.translate(20,margin.top + TotalHeight/2);
    ctx.rotate(-Math.PI/2);
    ctx.textAlign = "center";
    ctx.fillText("Absolute Magnitude",0,0);
    ctx.restore();

    ctx.textAlign = "center";
    ctx.textBaseline = "top";
    for(let t=TempMin; t<=TempMax; t+=5000){
      let x = XAxis(t);
      ctx.moveTo(x,margin.top + TotalHeight);
      ctx.lineTo(x,margin.top + TotalHeight +5);
      ctx.stroke();
      ctx.fillStyle = "#000";
      ctx.fillText(t,x,margin.top + TotalHeight + 8);
      ctx.strokeStyle = "#ccc";
      ctx.beginPath();
      ctx.moveTo(x,margin.top);
      ctx.lineTo(x,margin.top + TotalHeight);
      ctx.stroke();
    }
    ctx.textAlign = "right";
    ctx.textBaseline = "middle";
    for(let M=MagMin; M<=MagMax; M+=5){
      let y = YAxis(M);
      ctx.moveTo(margin.left-5,y);
      ctx.lineTo(margin.left,y);
      ctx.stroke();
      ctx.fillStyle = "#000";
      ctx.fillText(M,margin.left-8,y);
      ctx.strokeStyle = "#ccc";
      ctx.beginPath();
      ctx.moveTo(margin.left-5,y);
      ctx.lineTo(margin.left + TotalWidth,y);
      ctx.stroke();
    }

  </script>

</div>
<script type="module" src="./star.js"></script>
</body>
</html>
